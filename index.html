<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<header>
		<h1>Hangman</h1>
		<p>Programming Language Edition</p>
	</header>

	<div id="logo">
	</div>

	<div id="gameArea">
		
		<div id="score"> <!-- player current wins -->
			<p>
				Current Score is: <span id="scoreNumber"></span> 
			</p>
			<p>Press any key to get started!</p> 
		</div> 

		<div id="image"></div> <!-- image hint of what word is -->
		
		<div id="word"></div> <!-- the word player is trying to guess -->

		<div id="guessesRemaining"> <!-- number of guesses players has left -->
			Failed Attempts Remaining: <span id='remaining'></span>
		</div>

		<div id="guessedLetters"></div> <!-- Letters letters the player has already guessed -->

	</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
